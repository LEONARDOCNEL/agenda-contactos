services:
  - type: web
    name: agenda-backend
    runtime: php
    region: oregon
    plan: free
    buildCommand: |
      cp -r backend/* .
      rmdir backend 2>/dev/null || true
    startCommand: php -S 0.0.0.0:$PORT index.php
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: agenda-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: agenda-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: agenda-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: agenda-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: agenda-db
          property: password
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: agenda-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

databases:
  - name: agenda-db
    region: oregon
    plan: free
    databaseName: agenda_contactos
    user: agenda_user